<!DOCTYPE html>
<html ng-app="picalApp">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

  <style>
    body {
      background-color: #F7941E;
    }
    #splash-page {
      background-color: #F7941E;
      background-image: url("img/splash.png");
      background-size: contain;
      background-repeat: no-repeat;
      xbackground-attachment: fixed;
      background-position: center;
    }
    #fakebody {
      background-color: #F7941E;
      background-image: url("img/splash.png");
      background-size: contain;
      background-repeat: no-repeat;
      xbackground-attachment: fixed;
      background-position: center;
    }
    #header-bar {
      padding-top: 12px;
      padding-bottom: 3px;
      background-color: #F7941E;
      height: 30px;
      border-bottom: 5px solid #44C8F5;
      text-align: center;
    }
    #moment-images {
      height: 70px;
      width: 100%;
      background: #ffffff;
      padding-top: 7px;
    }
    #moment-title {
      height: 24px;
      background: #ffffff;
      font-family: 'PT Sans', sans-serif;
      font-size: 18px;
      color: #111111;
      text-align: center;
      text-overflow: ellipsis;
    }
    #profile-images {
      height: 42px;
      width: 100%;
      background: #dddddd;
      padding-bottom: 2px;
    }
    #next-moment-wrapper {
      background: #44C8F5;
      height: 340px;
    }
    #camera-shutter {
      float: left;
      width: 75%;
    }
    #countdown-clock {
      position: relative;
      top: -80px;
      width: 88%;
      text-align: center;
      font-family: 'PT Sans', sans-serif;
      font-size: 40px;
      color: #cccccc;
      padding-bottom: 80px;
    }
    #next-moment {
      float: right;
      width: 25%;
      background: #dddddd;
      height: calc(100% - 5px);
      text-align: center;
      padding-top: 5px;
    }
    #footer-bar {
      background-color: #F7941E;
      height: 30px;
      border-top: 5px solid #44C8F5;
      text-align: right;
    }
    #location {
      position: relative;
      top: -160px;
      left: calc(100% - 190px);
      width: 50px;
      height: 50px;
    }
    #comment {
      position: relative;
      top: -160px;
      left: calc(100% - 125px);
      width: 50px;
      height: 50px;
    }
    #photo {
      position: relative;
      top: -160px;
      left: calc(100% - 60px);
      width: 50px;
      height: 50px;
    }
  </style>

  <title>Pical</title>
</head>
<body ng-controller="picalCtrl">

<div id="splash-page" data-role = "page" ng-lick="fakebody">
</div>

<div id="fakebody" data-role = "page" style="width:{{ data.Settings.fakewidth + 'px' }};height:{{ data.Settings.fakeheight + 'px' }}">

  <div id="header-bar">
    <img src="img/logo.png" style="width:55px;height:38px;";>
  </div>

  <div id="moments-wrapper">

    <div id="moment-images">
      <img src="img/temp/moment-images.png" width="100%" height="100%">
    </div>

    <div id="moment-title">
      {{ data.lastmoment }}
    </div>

    <div id="profile-images">
      <img src="img/temp/profile-pics.png" width="100%" height="100%">
    </div>

    <div id="next-moment-wrapper">

      <div id="camera-shutter">
        <img src="img/shutter.png"  width="100%" height="100%">
        <div id="countdown-clock">07:06:45</div>
      </div>

      <div id="next-moment">
        <img src="img/group.png"  width="50%"><br>
        4,354<br>
        Joined<br>
        <img src="img/join.png"  width="80%">
        <p>Friday<br>4:10PM</p>
      </div>

    </div>

  </div>

  <div id="footer-bar">

    <div id="location">
      <img src="img/location.png" width="100%">
    </div>

    <div id="comment">
      <img src="img/comment.png" width="100%">
    </div>

    <div id="photo">
      <img src="img/photo.png" width="100%">
    </div>
  </div>

    <!--
    <button ng-click="login('facebook')"><img src="img/facebook.png"></button>
    <button ng-click="login_anonymous()"><img src="img/twitter.png"></button>
    <button ng-click="login_anonymous()"><img src="img/googleplus.png"></button>
    <button ng-click="logout()"><img src="img/email.png"></button>

    <p ng-if="authData">Logged in user: <strong>{{ authData.uid }}</strong></p>
    <p ng-if="error">Error: <strong>{{ error }}</strong></p>

    <p ng-repeat="moment in moments">
      <img src="{{moment.profilepic}}">
      <img src="http://www.gravatar.com/avatar/{{moment.gravatarhash}}?s=32&d=mm">
      <span>{{moment.Name}}</span>
    </p>
    -->

  </div>
</div>

<script type="text/javascript" xsrc="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
app.initialize();

var app = angular.module("picalApp", ["firebase"]);
app.controller("picalCtrl", function($scope, $firebaseObject) {
  var ref = new Firebase("https://pical.firebaseio.com");
  // download the data into a local object
  var syncObject = $firebaseObject(ref);
  // synchronize the object with a three-way data binding
  // click on `index.html` above to see it used in the DOM!
  syncObject.$bindTo($scope, "data");
  console.log(syncObject);
});
</script>

</body>
</html>
