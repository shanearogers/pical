<html ng-app="picalApp">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
        <title>Hello World</title>
    </head>
    <body ng-controller="picalCtrl">
        <div>
            <h1>Pical Moments</h1>
            <canvas id="camera" width="352" height="288" style="border:2px"></canvas>
            <input type="button" value="Take a picture" onclick="onTakePicture();" />
            <p ng-repeat="moment in moments">
                <img src="{{moment.profilepic}}">
                <img src="http://www.gravatar.com/avatar/{{moment.gravatarhash}}?s=32&d=mm">
                <span>{{moment.Name}}</span>
            </p>

        </div>
        <script type="text/javascript" xsrc="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();

document.addEventListener("deviceready", function() {
                                          //vibrate
                                          navigator.notification.vibrate();

                                          canvasMain = document.getElementById("camera");
                                          CanvasCamera.initialize(canvasMain);
                                          // define options
                                          var opt = {
                                              quality: 75,
                                              destinationType: CanvasCamera.DestinationType.DATA_URL,
                                              encodingType: CanvasCamera.EncodingType.JPEG,
                                              saveToPhotoAlbum:true,
                                              correctOrientation:true,
                                              width:640,
                                              height:480
                                          };
                                          CanvasCamera.start(opt);
                                      });

            function onChangeDevicePosition() {

                var newDevicePosition = CanvasCamera.CameraPosition.BACK;
                CanvasCamera.setCameraPosition(newDevicePosition);
            }

            function onChangeFlashMode() {

                var newFlashMode = CanvasCamera.FlashMode.OFF;
                CanvasCamera.setFlashMode(newFlashMode);
            }

            function onTakePicture() {
                CanvasCamera.takePicture(onTakeSuccess);
            }

            function onTakeSuccess(data) {
                //
            }

            var picalApp = angular.module('picalApp', ["firebase"]);

            picalApp.controller("picalCtrl", ["$scope", "$firebaseArray",
                function($scope, $firebaseArray) {
                    ref.authWithOAuthPopup("facebook", function(error, authData) {
                        if (error) {
                            console.log("Login Failed!", error);
                        } else {
                            console.log("Authenticated successfully with payload:", authData);
                        }
                    });

                    var ref = new Firebase("https://pical.firebaseio.com/Moments");
                    ref.authWithOAuthPopup("facebook", function(error, authData) {
                        if (error) {
                            console.log("Login Failed!", error);
                        } else {
                            console.log("Authenticated successfully with payload:", authData);
                        }
                    });
                    $scope.moments = $firebaseArray(ref);
                 }
            ]);
        </script>
    </body>
</html>
